<html lang="en">
<head>

<body>
    <div class="container">
        <h3>Registrate en los formularios</h3>
        <div class="botones">
            <button class="google-btn">
                <picture >
                    <img src="../Copyformulario/Imagenes/png-transparent-google-logo-google-search-google-account-redes-search-engine-optimization-text-service.png" alt="">
                </picture>
                <span>Registrase Con Google</span>
            </button>
            <button class="twt-btn">
                <picture>
                    <img src="http://store-images.s-microsoft.com/image/apps.26737.9007199266244427.c75d2ced-a383-40dc-babd-1ad2ceb13c86.ed1d047e-03d9-4cd8-a342-c4ade1e58951" alt="twt">

            </button>
        </div>
        <div class="separator">
            <hr>
            <span>Or...</span>
            <hr>
        </div>

            <div class="inputs-nameusername">
                <label for="name">
                    <span>Name</span>
                    <input type="text" id="name" name="name">
                </label>
                <label for="username">
                    <span>Username</span>
                    <input type="text" id="username" name="username">
                </label>
            </div>
            <div class="div-mail"> 
                <label for="Email">
                    <span>Email</span>
                    <input type="email" id="Email" name="Email">
                </label>
            </div>
            <div class="div-pw">
                <label for="password">
                    <span>Password</span>
                    <input type="password" id="password" name="password" placeholder="6+ caracteres">
                </label>
            </div>
            
                <label for="checkbox" class="box">
                    <input type="checkbox" id="checkbox">
                    <span>Acepto las condiciones y servicios</span>
                </label>
            
                <button id="submit" class="crearcuenta">Crear Cuenta</button>
            </div>
               
        </form>
    </div>
